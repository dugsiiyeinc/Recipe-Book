    <div class="add-recipe-form">
        <h1>Add New Recipe</h1>
        <form id="addRecipeForm">
            <div class="form-group">
                <label for="recipeTitle">Recipe Title:</label>
                <input type="text" id="recipeTitle" placeholder="Enter the recipe title" required>
            </div>
            
            <div class="form-group">
                <label for="recipeImage">Upload Image:</label>
                <input type="file" id="recipeImage" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="recipeDescription">Description:</label>
                <textarea id="recipeDescription" placeholder="Enter the recipe description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="recipeIngredients">Ingredients:</label>
                <textarea id="recipeIngredients" placeholder="Enter ingredients, separated by commas" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Add Recipe</button>
        </form>
