    <form id="addRecipeForm" class="add-recipe-form">
        <div class="form-group">
            <label for="recipeTitle">Recipe Title:</label>
            <input type="text" id="recipeTitle" name="title" placeholder="Enter the recipe title" required>
        </div>
        <div class="form-group">
            <label for="recipeImage">Upload Image:</label>
            <input type="file" id="recipeImage" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="recipeDescription">Description:</label>
            <textarea id="recipeDescription" name="description" rows="4" placeholder="Enter the recipe description" required></textarea>
        </div>
        <div class="form-group">
            <label for="recipeIngredients">Ingredients:</label>
            <textarea id="recipeIngredients" name="ingredients" rows="6" placeholder="Enter ingredients, separated by commas" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Add Recipe</button>
    </form>
