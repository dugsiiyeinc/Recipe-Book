<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="contact"></div>
    <header>
      <nav class="navbar">
        <img src="logo.png" alt="" class="logo" />
        <a href="#" class="togle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#service">Recipes</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="header-actions">
            <button class="sign-in">Sign In</button>
            <button class="sign-up">Sign Up</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="contact">
      <h1>Contact Us</h1>
      <div class="contact-container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>If you have any questions contact us</p>
          <div class="contact-details">
            <p><i class="fas fa-phone"></i>+252b615555555</p>
            <p><i class="fas fa-envelope"></i>contact@recipebook.com</p>
          </div>
        </div>
        <div class="contact-form">
          <form>
            <div class="form-row">
              <input type="text" placeholder="First name" required />
              <input type="text" placeholder="Last name" required />
            </div>
            <div class="form-row">
              <input type="email" placeholder="Email" required />
              <input type="tel" placeholder="Phone" required />
            </div>
            <div class="form-row">
              <input class="subject" type="text" placeholder="Subject" required />
            </div>
            <div class="form-row">
              <textarea placeholder="Message"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
